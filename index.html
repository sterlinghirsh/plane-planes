<!DOCTYPE html>

<html>
    <head>
        <title>Plane Layer Game</title>
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <style>
            #canvas {
                z-index: 3;
                margin: 0px auto;
                padding: 0px;
                width: 100%;
            }

            canvas {
                margin: 3px auto;
                display: block;
            }

            #scoreboard {
                text-align: right;
                color: white;
                position: absolute;
                top: 0px;
                right: 0px;
                z-index: 0;
                font-size: 16px;
                margin: 0px;
                padding: 10px;
            }

            body {
                margin: 0px;
                background-color: black;
                font-family: 'Press Start 2P', monospace;
            }

            #gameOver {
                position: absolute;
                top: 30%;
                left: 0;
                right: 0;
                text-align: center;
                color: white;
                display: none;
            }

            /** {
                cursor: none;
            }*/
        </style>
    </head>

    <body onload="setup();">
        <script src="scripts/jquery-2.0.3.js"></script>
        <script src="scripts/soundjs-0.5.1.min.js"></script>
        <script src="scripts/keyboard.js"></script>
        <script src="scripts/mouse.js"></script>
        <script src="scripts/three.js"></script>
        <script src="scripts/shaders/BokehShader.js"></script>
        <script src="scripts/microcache.js"></script>
        <script src="scripts/gameObjects.js"></script>
        <script src="scripts/stats.js"></script>
        <script src="scripts/game.js"></script>

        <div id="canvas"></div>
        <div id="scoreboard">
            Score <span id="score">0</span>
        </div>
        <div id="gameOver">
            Game Over
        </div>
    </body>
</html>
